<table class='table table-condensed table-hover'>
	<thead>
		<tr>
			<th colspan='2'><f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:twitterTitle" /></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th style='text-align:left;'><f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.settings.username" /></th>
			<f:if condition="{pi_flexform_transformed.settings.username}">
				<td style='padding-left: 10px;'>{pi_flexform_transformed.settings.username}</td>
			</f:if>
		</tr>
		<tr>
			<th style='text-align:left;'><f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.settings.limit" /></th>
			<f:if condition="{pi_flexform_transformed.settings.limit}">
	            <td style='padding-left: 10px;'>{pi_flexform_transformed.settings.limit}</td>
			</f:if>
		</tr>
		<tr>
			<th style='text-align:left;'><f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.dateFormat" /></th>
			<f:if condition="{pi_flexform_transformed.settings.dateFormat}">
	            <td style='padding-left: 10px;'>{pi_flexform_transformed.settings.dateFormat}</td>
			</f:if>
		</tr>
		<tr>
			<th style='text-align:left;'><f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.reply" /></th>
			<td style='padding-left: 10px;'>
				<f:if condition="{pi_flexform_transformed.settings.reply}">
					<f:then>
						<f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.yes" /></i>
					</f:then>
					<f:else>
						<f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.no" /></i>
					</f:else>
				</f:if>
			</td>
		</tr>
		<tr>
			<th style='text-align:left;'><f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.retweet" /></th>
			<td style='padding-left: 10px;'>
				<f:if condition="{pi_flexform_transformed.settings.retweet}">
					<f:then>
						<f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.yes" /></i>
					</f:then>
					<f:else>
						<f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.no" /></i>
					</f:else>
				</f:if>
			</td>
		</tr>
		<tr>
			<th style='text-align:left;'><f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.like" /></th>
			<td style='padding-left: 10px;'>
				<f:if condition="{pi_flexform_transformed.settings.like}">
					<f:then>
						<f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.yes" /></i>
					</f:then>
					<f:else>
						<f:translate key="LLL:EXT:ns_twitter/Resources/Private/Language/locallang_db.xlf:flexform.no" /></i>
					</f:else>
				</f:if>
			</td>
		</tr>
	</tbody>
</table>
